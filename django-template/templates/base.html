<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{% block title %}Site Title{% endblock %}</title>

    <meta name="description" content="{% block description %}Site Description{% endblock %}">
    <meta name="author" content="{% block author %}Site Author{% endblock %}">

    <meta name="viewport" content="width=device-width">
    <!-- Le styles -->
    <link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}assets/less/bootstrap/bootstrap.less">
    <link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}assets/less/bootstrap/responsive.less">
    
    <style>
      body {
        padding-top: 60px;
      }

      html {
        overflow-y: scroll;
      }
    </style>
    
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="{{ STATIC_URL }}assets/js/libs/modernizr-2.5.3-respond-1.1.0.min.js"></script>
</head>
<body>
    <div role="main">
        {% block content %}{% endblock content %}
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ STATIC_URL }}assets/js/libs/jquery-1.7.2.min.js"><\/script>')</script>

    <script src="{{ STATIC_URL }}assets/js/libs/less-1.3.0.min.js"></script>

    <script src="{{ STATIC_URL }}assets/js/libs/bootstrap/bootstrap-transition.js"></script>
    <script src="{{ STATIC_URL }}assets/js/libs/bootstrap/bootstrap-alert.js"></script>
    <script src="{{ STATIC_URL }}assets/js/libs/bootstrap/bootstrap-modal.js"></script>
    <script src="{{ STATIC_URL }}assets/js/libs/bootstrap/bootstrap-dropdown.js"></script>
    <script src="{{ STATIC_URL }}assets/js/libs/bootstrap/bootstrap-scrollspy.js"></script>
    <script src="{{ STATIC_URL }}assets/js/libs/bootstrap/bootstrap-tab.js"></script>
    <script src="{{ STATIC_URL }}assets/js/libs/bootstrap/bootstrap-tooltip.js"></script>
    <script src="{{ STATIC_URL }}assets/js/libs/bootstrap/bootstrap-popover.js"></script>
    <script src="{{ STATIC_URL }}assets/js/libs/bootstrap/bootstrap-button.js"></script>
    <script src="{{ STATIC_URL }}assets/js/libs/bootstrap/bootstrap-collapse.js"></script>
    <script src="{{ STATIC_URL }}assets/js/libs/bootstrap/bootstrap-carousel.js"></script>
    <script src="{{ STATIC_URL }}assets/js/libs/bootstrap/bootstrap-typeahead.js"></script>

    <script src="{% block script %}{% endblock script %}"></script>
</body>
</html>
