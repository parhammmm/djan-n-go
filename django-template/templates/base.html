<body>
    {% block header %}{% include 'header.html' %}{% endblock header %}
    <div role="main" id="main">
        {% block content %}{% endblock content %}
    </div>
    {% block header %}{% include 'footer.html' %}{% endblock header %}

	{% compressed_js 'main' %}
