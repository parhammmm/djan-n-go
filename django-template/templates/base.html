<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{% block title %}Site Title{% endblock %}</title>

    <meta name="description" content="{% block description %}Site Description{% endblock %}">
    <meta name="author" content="{% block author %}Site Author{% endblock %}">

    <meta name="viewport" content="width=device-width">

    <!-- Le styles -->
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}assets/css/styles.css">
        
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body>
    <div role="main" id="main">
        {% block content %}{% endblock content %}
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script data-main="{{ STATIC_URL }}app/config" src="{{ STATIC_URL }}assets/js/libs/require.js"></script>

</body>
</html>
